<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Citizens Financial Group, Inc. - Common Stock Shares Outstanding</title><script src="https://cdn.tailwindcss.com"></script><style>body{font-family:'Inter', sans-serif;}</style></head><body class="bg-gray-100 min-h-screen flex items-center justify-center p-4"><div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-2xl"><h1 class="text-3xl md:text-4xl font-bold text-center text-gray-800 mb-6"><span id="share-entity-name">Citizens Financial Group, Inc.</span> - Common Stock Shares Outstanding</h1><div class="grid grid-cols-1 md:grid-cols-2 gap-6"><div class="bg-blue-50 border border-blue-200 p-6 rounded-lg text-center"><h2 class="text-xl font-semibold text-blue-700 mb-3">Maximum Shares Outstanding</h2><p class="text-5xl font-extrabold text-blue-900 mb-2" id="share-max-value">420,000,000</p><p class="text-lg text-blue-600">Fiscal Year: <span class="font-medium" id="share-max-fy">2021</span></p></div><div class="bg-red-50 border border-red-200 p-6 rounded-lg text-center"><h2 class="text-xl font-semibold text-red-700 mb-3">Minimum Shares Outstanding</h2><p class="text-5xl font-extrabold text-red-900 mb-2" id="share-min-value">390,000,000</p><p class="text-lg text-red-600">Fiscal Year: <span class="font-medium" id="share-min-fy">2024</span></p></div></div><p class="text-sm text-gray-500 mt-8 text-center">Data source: U.S. Securities and Exchange Commission (SEC) XBRL API.</p></div><script>const initialData = {"entityName":"Citizens Financial Group, Inc.","max":{"val":420000000,"fy":2021},"min":{"val":390000000,"fy":2024}};const SEC_BASE_URL = "https://data.sec.gov/api/xbrl/companyconcept/";const USER_AGENT = "CitizensFinancialGroup Contact@CitizensFinancialGroup.com";const PROXY_URL = "https://api.allorigins.win/get?url=";function formatNumber(num){if(typeof num !== 'number') return num;return num.toLocaleString();}function updateUI(data){if(!data){console.error("No data to update UI with.");return;}const entityName = data.entityName || "Unknown Entity";document.title = `${entityName} - Common Stock Shares Outstanding`;document.getElementById('share-entity-name').textContent = entityName;document.getElementById('share-max-value').textContent = formatNumber(data.max.val);document.getElementById('share-max-fy').textContent = data.max.fy;document.getElementById('share-min-value').textContent = formatNumber(data.min.val);document.getElementById('share-min-fy').textContent = data.min.fy;}async function fetchAndProcessData(cik){const endpoint = `${SEC_BASE_URL}CIK${cik}/dei/EntityCommonStockSharesOutstanding.json`;const proxyFetchUrl = `${PROXY_URL}${encodeURIComponent(endpoint)}`;try{const response = await fetch(proxyFetchUrl,{headers:{'User-Agent':USER_AGENT}});if(!response.ok){throw new Error(`HTTP error! Status: ${response.status}`);}const rawData = await response.json();const secData = JSON.parse(rawData.contents);const entityName = secData.entityName || "Unknown Entity";const sharesData = secData.units?.shares || [];const filteredShares = sharesData.filter(entry =>(typeof entry.fy === 'number' && entry.fy > 2020 && typeof entry.val === 'number') ||(typeof entry.fy === 'string' && parseInt(entry.fy) > 2020 && typeof entry.val === 'number'));if(filteredShares.length === 0){return{entityName:entityName,max:{val:"N/A",fy:"N/A"},min:{val:"N/A",fy:"N/A"}};}let maxValEntry = filteredShares[0];let minValEntry = filteredShares[0];for(const entry of filteredShares){if(entry.val > maxValEntry.val){maxValEntry = entry;}if(entry.val < minValEntry.val){minValEntry = entry;}}return{entityName:entityName,max:{val:maxValEntry.val,fy:maxValEntry.fy},min:{val:minValEntry.val,fy:minValEntry.fy}};}catch(error){console.error("Failed to fetch or process SEC data:",error);return{entityName:`Error for CIK ${cik}`,max:{val:"Error",fy:"N/A"},min:{val:"Error",fy:"N/A"}};}}document.addEventListener('DOMContentLoaded',async ()=>{const urlParams = new URLSearchParams(window.location.search);const cikParam = urlParams.get('CIK');if(cikParam && /^\d{10}$/.test(cikParam)){const newData = await fetchAndProcessData(cikParam);updateUI(newData);}else{updateUI(initialData);}});</script></body></html>
